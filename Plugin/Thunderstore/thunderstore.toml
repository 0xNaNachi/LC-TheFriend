[config]
schemaVersion = "0.0.1"

[general]
repository = "https://thunderstore.io"

[package]
description = "The Friend for Lethal Company."
websiteUrl = "https://github.com/NanachiiXD/LC-TheFriend"
containsNsfwContent = false
[package.dependencies]
BepInEx-BepInExPack = "5.4.2100"
Evaisa-LethalLib = "0.15.1"

[build]
icon = "./icon.png"
readme = "./README.md"
outdir = "./Packages"

[[build.copy]]
source = "../bin/Release/netstandard2.1/NanachiiXD.TheFriend.dll"
target = "plugins/TheFriend/"

[[build.copy]]
source = "../../UnityProject/AssetBundles/StandaloneWindows/thefriendassets"
target = "plugins/TheFriend/"

[[build.copy]]
source = "./CHANGELOG.md"
target = "/"

[publish]
communities = [ "lethal-company", ]
[publish.categories]
# Get the list of categories from https://thunderstore.io/api/experimental/community/lethal-company/category/
lethal-company = [ "bepinex", "clientside", "serverside", "monsters", "mods", ]